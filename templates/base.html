<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <meta name="theme-color" content="#ddc385" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#003049" media="(prefers-color-scheme: dark)">
    <meta property="og:title" content="Mutual FUN">
    <meta property="og:image" content="static/img/mutual-fun-logo.jpg">
    <!-- For old IEs -->
    <link rel="shortcut icon" href="static/img/favicon.ico" />

    <!-- For new browsers - multisize ico  -->
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="static/img/favicon.ico">

    <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon" sizes="152x152" href="static/img/favicon-152-precomposed.png">

    <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon" sizes="144x144" href="static/img/favicon-144-precomposed.png">

    <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon" sizes="120x120" href="static/img/favicon-120-precomposed.png">

    <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon" sizes="114x114" href="static/img/favicon-114-precomposed.png">

    <!-- For iPhone 6+ -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/favicon-180-precomposed.png">

    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon" sizes="72x72" href="static/img/favicon-72-precomposed.png">

    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon" sizes="57x57" href="static/img/favicon-57.png">

    <!-- For Old Chrome -->
    <link rel="icon" sizes="32x32" href="static/img/favicon-32.png">

    <!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="favicon-144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Chrome for Android -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="static/img/favicon-192.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Belleza&family=Inter:wght@659&display=swap');
    </style>
    <title>Mutual FUN</title>
</head>

<body>
    <div class="header">
        <img src="static/img/mutual-fun-logo.jpg" alt="mutual-fun-logo" height="125rem" class="brand-logo">
    </div>
    <h2>Your business name is:</h2>
    {% block content %}
    {% endblock %}
    <div class="made-with">Made with ❤️ and ☕️ by Brian</div>
</body>

</html>
